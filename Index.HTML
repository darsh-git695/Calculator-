<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      text-align: center;
      margin-top: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #display {
      width: 320px;
      height: 50px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    .button {
      width: 75px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
    }
    .container {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
    }
  </style>
</head>
<body>
  <h2>Scientific Calculator</h2>
  <div class="container">
    <input type="text" id="display" readonly><br>

    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="delChar()">DEL</button>
    <button class="button" onclick="append('(')">(</button>
    <button class="button" onclick="append(')')">)</button><br>

    <button class="button" onclick="append('7')">7</button>
    <button class="button" onclick="append('8')">8</button>
    <button class="button" onclick="append('9')">9</button>
    <button class="button" onclick="append('/')">÷</button><br>

    <button class="button" onclick="append('4')">4</button>
    <button class="button" onclick="append('5')">5</button>
    <button class="button" onclick="append('6')">6</button>
    <button class="button" onclick="append('*')">×</button><br>

    <button class="button" onclick="append('1')">1</button>
    <button class="button" onclick="append('2')">2</button>
    <button class="button" onclick="append('3')">3</button>
    <button class="button" onclick="append('-')">−</button><br>

    <button class="button" onclick="append('0')">0</button>
    <button class="button" onclick="append('.')">.</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button" onclick="append('+')">+</button><br>

    <button class="button" onclick="append('Math.sin(')">sin</button>
    <button class="button" onclick="append('Math.cos(')">cos</button>
    <button class="button" onclick="append('Math.tan(')">tan</button>
    <button class="button" onclick="append('Math.sqrt(')">√</button><br>

    <button class="button" onclick="append('Math.log(')">log</button>
    <button class="button" onclick="append('Math.exp(')">e^x</button>
    <button class="button" onclick="append('**2')">x²</button>
    <button class="button" onclick="append('**3')">x³</button>
  </div>

  <script>
    function append(val) {
      document.getElementById("display").value += val;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function delChar() {
      let display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
      } catch (e) {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
</body>
</html>
